<mat-toolbar>Films app</mat-toolbar>
<main class="container">
  <app-film-list [films]="films$ | async" [label]="'Список фильмов'" (select)="onSelect($event)"></app-film-list>
  <app-film-selected [film]="selected$ | async"></app-film-selected>
</main>

<mat-nav-list>
  <mat-list-item *ngFor="let user of users">
    <mat-list-item> {{user.firstName}}</mat-list-item>
  </mat-list-item>
</mat-nav-list>
