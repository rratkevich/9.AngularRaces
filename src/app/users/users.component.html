<h2 class="nav-panel"> List of users</h2>


<mat-nav-list>
  <mat-list-item *ngFor="let user of users">
    <mat-list-item> {{user.id}}. {{user.name}} {{user.surname}} </mat-list-item>
    <a mat-raised-button color="primary" routerLink="/users/{{user.id}}"><mat-icon>info</mat-icon></a>
  </mat-list-item>
  <a mat-raised-button color="primary" routerLink="/users/add">Add new user</a>
</mat-nav-list>
