<h2 class="nav-panel"> List of users</h2>

<ul class="users">
  <li *ngFor="let user of users">
    <span class="id">{{user.id}}</span> {{user.username}}
    <a mat-raised-button routerLink="/users/{{user.id}}">View user info</a>
  </li>
  <li>
    <a mat-raised-button color="primary" routerLink="/users/add">Add new user</a>
  </li>
</ul>
